#端口server.port=8761#应用名称spring.application.name=eureka-server#关于eureka server端的配置#服务注册中心实例的主机名eureka.instance.hostname=localhost#是否向服务注册中心注册自己eureka.client.register-with-eureka=false#是否检索服务eureka.client.fetch-registry=false#关闭服务的自我保护eureka.server.enable-self-preservation=false#服务注册中心的配置内容，指定服务注册中心的位置eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/