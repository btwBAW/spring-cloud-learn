#应用配置#server.servlet.context-path=/providerspring.application.name=eureka-service-providerserver.port=8082#mysql配置spring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=truespring.datasource.username=rootspring.datasource.password=rootspring.jpa.hibernate.ddl-auto=updatespring.jpa.show-sql=truespring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect#eureka服务端url地址eureka.client.service-url.defaultZone=http://127.0.0.1:8761/eureka/